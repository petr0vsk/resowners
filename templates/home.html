{% extends "base.html" %}
{% block body %}
<div class="container-fluid">
    <table class="table">
            <tr>
                <th>Server Name</th>
                <th>Drive Path</th>
                <th>Path</th>
                <th>Owner</th>
                <th>Second Owner</th>
                <th>Note</th>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
